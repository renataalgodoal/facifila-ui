<ion-header>
    <ion-toolbar>
        <img src="../../../assets/img/logo-chc.png" class="logo-chc">
        <h1><strong> Hospital de Clinicas UFPR<br>
            <span> Agendamento de exames labortatoriais</span></strong></h1>
        <div class="buttons">
            <a class="btn-toolbar" (click)="presentLocationPopover($event)">
                <ion-icon name="paper-plane"></ion-icon>
                Localização</a>
            <a class="btn-toolbar" (click)="presentContactPopover($event)">
                <ion-icon name="call"></ion-icon>
                Contato</a>
            <a href="http://localhost:4200/sign-up" class="btn-toolbar">
                <ion-icon name="person"></ion-icon>
                Cadastre-se</a>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="login-form">
        <h2>Área de Login </h2>
        <form method="post" [formGroup]="form">
            <ion-item lines="none">
                <ion-label>CPF (apenas números):</ion-label>
            </ion-item>
            <ion-item lines="none">
                <ion-input formControlName="user" type="text" name="cpf" placeholder="Insira seu cpf"
                           class="inputs"></ion-input>
            </ion-item>
            <ion-item lines="none">
                <ion-label>Senha:</ion-label>
            </ion-item>
            <ion-item lines="none">
                <ion-input formControlName="password" type="password" name="senha" placeholder="Insira sua senha"
                           class="inputs"></ion-input>
            </ion-item>
            <ion-item lines="none">
                <a href="http://localhost:4200/recuperacao" class="btn-esqueceu-senha">Esqueceu sua senha</a>
            </ion-item>
            <ion-item lines="none">
                <ion-button type="submit" (click)="login()"><strong>Entrar</strong></ion-button>
            </ion-item>
        </form>
    </div>
</ion-content>
