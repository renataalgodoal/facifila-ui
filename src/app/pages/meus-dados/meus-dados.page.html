<ion-content [formGroup]="form" *ngIf="pagina==1">
    <div class="padrao">
        <div class="row">
            <h1><strong>Alterar dados</strong></h1>
            <a href="http://localhost:4200/home" class="menu">
                <ion-icon name="menu"></ion-icon>
            </a>
        </div>
        <div class="form">
            <ion-item lines="none">
                <ion-label class="label">Nome:</ion-label>
            </ion-item>
            <ion-item lines="none">
                <ion-input formControlName="name" placeholder="Insira seu nome completo"></ion-input>
            </ion-item>
            <ion-item lines="none">
                <ion-label class="label">Data de nascimento:</ion-label>
            </ion-item>
            <ion-item lines="none">
                <ion-input formControlName="birthDate" placeholder="dd/mm/aaaa"></ion-input>
            </ion-item>
            <ion-item lines="none">
                <ion-label class="label">Possui alguma deficiência?</ion-label>
            </ion-item>
            <ion-item lines="none">
                <ion-segment formControlName="specialNeeds">
                    <ion-segment-button value="1">
                        <ion-label>Sim</ion-label>
                    </ion-segment-button>
                    <ion-segment-button value="0">
                        <ion-label>Não</ion-label>
                    </ion-segment-button>
                </ion-segment>
            </ion-item>
            <ion-item lines="none">
                <ion-label class="label">Sexo:</ion-label>
            </ion-item>
            <ion-item lines="none">
                <ion-segment formControlName="gender">
                    <ion-segment-button value="female">
                        <ion-label>Feminino</ion-label>
                    </ion-segment-button>
                    <ion-segment-button value="male">
                        <ion-label>Masculino</ion-label>
                    </ion-segment-button>
                </ion-segment>
            </ion-item>
            <ion-item lines="none" *ngIf="gender()">
                <ion-label class="label">Está grávida?</ion-label>
            </ion-item>
            <ion-item lines="none" *ngIf="gender()">
                <ion-segment formControlName="isPregnant">
                    <ion-segment-button value="1">
                        <ion-label>Sim</ion-label>
                    </ion-segment-button>
                    <ion-segment-button value="0">
                        <ion-label>Não</ion-label>
                    </ion-segment-button>
                </ion-segment>
            </ion-item>
        </div>
    </div>
    <ion-button class="teste" (click)="forward()">Alterar dados</ion-button>
</ion-content>

<ion-content *ngIf="pagina==2">
    <div class="padrao">
        <div class="row">
            <h1><strong>Alterar dados</strong></h1>
        </div>
        <div class="form">
            <h2>Seus dados foram alterados com sucesso!</h2>
        </div>
    </div>
    <ion-button class="teste" (click)="goToHome()"> Voltar para página home</ion-button>
</ion-content>
